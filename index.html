<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/style.css">
   <title>Game</title>
</head>

<body>
   <div class="wrapper">
      <div class="game">
         <div class="game__body">
            <div class="game__items">
               <div class="game__text">
                  Результат: <span></span>
               </div>
            </div>
            <div class="game__counter"></div>
         </div>
         <div class="game__win">Winner Winner Chicken Dinner!</div>
      </div>
      <div class="info">
         <a href="#info" title="Правила игры" class="info__icon">i</a>
         <div id="info" class="info__body">
            <a href="#" class="info__close">X</a>
            <div class="info__text">
               <p>1 минута на все</p>
               <p>Начало при наведении на серое поле</p>
               <p>При выход за пределы - игра сначала</p>
            </div>
         </div>
      </div>
   </div>
   <script src="js/alert.js"></script>
</body>

</html>
